<!DOCTYPE html>
<html lang="es">
    <head>
        
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <!--Whatsapp-->
        <link rel="stylesheet" href="css/whats.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/whats2.css">
    </head>
    <body style="background-color: rgb(102, 67, 138);">
        <div class="nav-bottom" >
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
             rel="stylesheet">
             <div class="popup-whatsapp fadeIn" >
                 <div class="content-whatsapp -top">
                     <button  style="display: none;" type="button" class="closePopup"></button> 
                   
                    <p style="font-family: 'impact'; font-size:30px;text-align: center;">INGRESE EL NUMERO </p>
                    
                    <input class="num" id="num" type="number" Placeholder="Numero de celular ..." />
                    
                 </div>
                 <div class="content-whatsapp -bottom">
                    <p style="display: none;">  INGRESE MENSAJE </p>
                   <input  style="display: none;" class="whats-input" id="whats-in" type="text" Placeholder="Enviar mensaje..." />
                   <br>
                   
                     <button class="send-msPopup" id="send-btn" type="button">
                         <i class="icon-compass"></i>
                     </button>
                     <br>
                     
 
                 </div>
             </div>
             <button type="button" id="whats-openPopup" class="whatsapp-button">
                 <div class="float" >
                 <i class="fa fa-whatsapp my-float"></i></div>
             </button>
             <div class="circle-anime"></div>
         </div>
         <script type="text/javascript" src="js/whatsApp.js"></script>
    </body>
</html>
